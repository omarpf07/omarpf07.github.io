<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Random Quote Machine</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--- CSS -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/animate.css" rel="stylesheet">
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/links.css" rel="stylesheet">
        <!--- JS -->
        <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/25f057d986.js"></script>
        <script src="http://code.jquery.com/color/jquery.color-2.1.2.js" integrity="sha256-1Cn7TdfHiMcEbTuku97ZRSGt2b3SvZftEIn68UMgHC8=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
    </head>
    <body id="body">
        <div id="quote-machine">
                <div class="text-center mb-2 pb-2" id="quote-box"><i class="fa fa-quote-left" aria-hidden="true"></i><span class="h3" id="Quote"></span><i class="fa fa-quote-right" aria-hidden="true"></i></div>
                <div class="text-right" id="author-box"><i class="fa fa-long-arrow-right" aria-hidden="true"></i> <span class="h4" id="Author"></span></div>
                <div class="row d-flex justify-content-between mt-3 mb-1">
                <div class="row">
                    <div class="col-md-6" >
                        <button class="btn btn-info" id="button-twitter" onClick="shareQuote();"><i class="fa fa-tumblr-square" aria-hidden="true"></i></button>
                   </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button class="btn btn-info" id="button-quote" onClick="Spectrum(); Animate();  getNewQuote();"><i class="fa fa-random" aria-hidden="true"></i></button>
                    </div>
                </div>
                </div>
            </div>
    <div class="container-fluid text-center mt-2 pt-2" id="footer"> 
        <p class="lead">By <a href="https://omarpf07.github.io/portfolio" target="_blank">Omar Perozo</a>.</p>
    </div>
    </body>
</html>
